<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(language)
    {
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('.language').appendChild(li)
    }


    addlanguage("python");


    function add_optimised_language(language)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));

        document.querySelector('.language').appendChild(li)
    }

   add_optimised_language("typescript")

   //edit

   const secondlang = document.querySelector("li:nth-child(2)");
//    secondlang.innerHTML = "golang"
newli = document.createElement('li')
newli.appendChild(document.createTextNode("golang"))
secondlang.replaceWith(newli)


// edit
const firstlang = document.querySelector("li:first-child");
firstlang.outerHTML = '<li>C++</li>';


//remove
lastlang = document.querySelector("li:last-child");
lastlang.remove();
</script>
</html>
