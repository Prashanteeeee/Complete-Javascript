<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Event Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #212121;
            color: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .project {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .key-display {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 2rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden; /* Ensures border-radius is applied to corners */
        }

        th, td {
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
        }

        th {
            background-color: #4CAF50; /* A nice green for the header */
            color: white;
            font-size: 1.2rem;
        }

        td {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="project">
        <!-- This div will display the key that was pressed -->
        <div id="insert" class="key-display">
            Press any key to start
        </div>
        
        <!-- This table will display the event details -->
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- These are the cells you will target with your JavaScript -->
                    <td id="key-cell">-</td>
                    <td id="keycode-cell">-</td>
                    <td id="code-cell">-</td>
                </tr>
            </tbody>
        </table>
    </div>

   <script>
    const insertDiv = document.querySelector('#insert');
    const keyCell = document.querySelector('#key-cell');
    const keycodeCell = document.querySelector('#keycode-cell');
    const codeCell = document.querySelector('#code-cell');

    window.addEventListener('keydown', (e) => {
        // Update the main display box
        // A special check for the space key to make it visible
        insertDiv.innerHTML = `${e.key === ' ' ? 'SpaceBar' : e.key}`;
        
        // Update the table cells with just the text content
        keyCell.innerHTML = e.key === ' ' ? 'SpaceBar' : e.key;
        keycodeCell.innerHTML = e.keyCode;
        codeCell.innerHTML = e.code;
    });
</script>
</body>
</html>
