<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind() Example in JS Class</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "http://localhost:3000";

            // bind(this) ensures 'this' refers to the class instance, not the button element
            document.querySelector('button')
                .addEventListener('click', this.handleClick.bind(this));
        }

        handleClick() {
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React();
</script>
</html>
